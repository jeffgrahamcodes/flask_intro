<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops and Conditionals</title>
</head>
<body>
  <h1>Loops in Jinja2</h1>
  <h2>For loop & conditional statements</h2>
  {% for user, os in user_os.items()  %}
    {% if os == "MacOS" %}
      <p>{{user}} uses Mac. 💻</p>
    {% elif os == "Windows" %}
      <p>{{user}} uses Windows. 🪟</p>
    {% elif os == "Linux" %}
      <p>{{user}} uses Linux. ䷝</p>
    {% endif %}
  {% endfor %}

</body>
</html>
